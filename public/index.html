<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Campaign Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ad Settings Form</h1>
        <form id="adSettingsForm">
            <h2>Promoted Object Params</h2>
            <label for="pixelId">Pixel ID:</label>
            <input type="text" id="pixelId" name="promotedObjectParams.pixelId">
            
            <label for="customEventType">Custom Event Type:</label>
            <select id="customEventType" name="promotedObjectParams.customEventType">
                <option value="PURCHASE">Purchase</option>
            </select>
            
            <label for="pageId">Page ID:</label>
            <input type="text" id="pageId" name="promotedObjectParams.pageId">
            
            <h2>Ad Set Params</h2>
            <label for="bidAmountCents">Bid Amount (Cents):</label>
            <input type="number" id="bidAmountCents" name="adSetParams.bidAmountCents">
            
            <label for="optimizationGoal">Optimization Goal:</label>
            <select id="optimizationGoal" name="adSetParams.optimizationGoal">
                <option value="OFFSITE_CONVERSIONS" selected>Offsite Conversions</option>
                <option value="APP_INSTALLS">App Installs</option>
                <option value="IMPRESSIONS">Impressions</option>
                <option value="LINK_CLICKS">Link Clicks</option>
                <option value="REACH">Reach</option>
                <option value="POST_ENGAGEMENT">Post Engagement</option>
                <option value="PAGE_LIKES">Page Likes</option>
            </select>
            
            <label for="billingEvent">Billing Event:</label>
            <select id="billingEvent" name="adSetParams.billingEvent">
                <option value="IMPRESSIONS" selected>Impressions</option>
                <option value="LINK_CLICKS">Link Clicks</option>
                <option value="APP_INSTALLS">App Installs</option>
                <option value="CONVERSIONS">Conversions</option>
            </select>
            
            <label for="dailyBudgetCents">Daily Budget (Cents):</label>
            <input type="number" id="dailyBudgetCents" name="adSetParams.dailyBudgetCents">
            
            <!-- <label for="lifetimeBudgetCents">Lifetime Budget (Cents):</label>
            <input type="number" id="lifetimeBudgetCents" name="adSetParams.lifetimeBudgetCents"> -->
            
            <label for="bidStrategy">Bid Strategy:</label>
            <select id="bidStrategy" name="adSetParams.bidStrategy">
                <option value="COST_CAP" selected>Cost Cap</option>
                <option value="LOWEST_COST_WITHOUT_CAP">Lowest Cost without Cap</option>
                <option value="LOWEST_COST_WITH_BID_CAP">Lowest Cost with Bid Cap</option>
            </select>
            
            <label for="targetingAgeMin">Minimum Target Age:</label>
            <input type="number" id="targetingAgeMin" name="adSetParams.adSetTargeting.age_min" min="18" max="100">
            
            <label for="targetingAgeMax">Maximum Target Age:</label>
            <input type="number" id="targetingAgeMax" name="adSetParams.adSetTargeting.age_max" min="18" max="100">
            
            <h2>Ad Creative Params</h2>
            <label for="videoTitle">Headline:</label>
            <input type="text" id="videoTitle" name="adCreativeParams.videoTitle">
            
            <label for="videoMessage">Primary Text:</label>
            <textarea id="videoMessage" name="adCreativeParams.videoMessage" rows="20"></textarea>
            
            <label for="linkDescription">Link Description:</label>
            <input type="text" id="linkDescription" name="adCreativeParams.linkDescription">
            
            <label for="urlTrackingTags">URL Tracking Tags:</label>
            <textarea id="urlTrackingTags" name="adCreativeParams.urlTrackingTags" rows="4"></textarea>
            
            <label for="ctaType">Call to Action Type:</label>
            <select id="ctaType" name="adCreativeParams.ctaType">
                <option value="LEARN_MORE" selected>Learn More</option>
            </select>
            
            <label for="ctaLinkValue">Website URL:</label>
            <input type="text" id="ctaLinkValue" name="adCreativeParams.ctaLinkValue">
            
            <div class="button-container">
                <button type="button" id="editButton" class="edit-button">Edit</button>
                <button type="button" id="cancelEditButton" class="cancel-edit-button" style="display: none;">Cancel Edit</button>
                <button type="button" id="saveButton" class="save-button" style="display: none;">Save Changes</button>
            </div>
        </form>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
