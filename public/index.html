<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Campaign Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ad Settings Form</h1>
        <form id="adSettingsForm">
            <div class="account-id-container">
                <label for="accountId">Account ID:</label>
                <select id="accountId" name="accountId" class="account-id-select">
                    <option value="916987259877684" selected>916987259877684 (Ozempic, SF- 121 (EST) - Ronin WH 262 - TN_RN_FB_ABG-999019)</option>
                    <option value="467161346185440">467161346185440 (Roofing, Vincent x Digitsolution CC 1)</option>
                </select>
            </div>

            <h2>Promoted Object Params</h2>
            <label for="pixelId">Pixel ID:</label>
            <input type="text" id="pixelId" name="promotedObjectParams.pixelId" class="adParam">
            
            <label for="customEventType">Custom Event Type:</label>
            <select id="customEventType" name="promotedObjectParams.customEventType" class="adParam">
                <option value="PURCHASE">Purchase</option>
                <option value="LEAD">Lead</option>
            </select>
            
            <label for="pageId">Page ID:</label>
            <input type="text" id="pageId" name="promotedObjectParams.pageId" class="adParam">
            
            <h2>Ad Set Params</h2>
            <label for="bidAmountCents">Bid Amount (Cents):</label>
            <input type="number" id="bidAmountCents" name="adSetParams.bidAmountCents" class="adParam">
            
            <label for="optimizationGoal">Optimization Goal:</label>
            <select id="optimizationGoal" name="adSetParams.optimizationGoal" class="adParam">
                <option value="OFFSITE_CONVERSIONS" selected>Offsite Conversions</option>
                <option value="APP_INSTALLS">App Installs</option>
                <option value="IMPRESSIONS">Impressions</option>
                <option value="LINK_CLICKS">Link Clicks</option>
                <option value="REACH">Reach</option>
                <option value="POST_ENGAGEMENT">Post Engagement</option>
                <option value="PAGE_LIKES">Page Likes</option>
            </select>
            
            <label for="billingEvent">Billing Event:</label>
            <select id="billingEvent" name="adSetParams.billingEvent" class="adParam">
                <option value="IMPRESSIONS" selected>Impressions</option>
                <option value="LINK_CLICKS">Link Clicks</option>
                <option value="APP_INSTALLS">App Installs</option>
                <option value="CONVERSIONS">Conversions</option>
            </select>
            
            <label for="dailyBudgetCents">Daily Budget (Cents):</label>
            <input type="number" id="dailyBudgetCents" name="adSetParams.dailyBudgetCents" class="adParam">
            
            <!-- <label for="lifetimeBudgetCents">Lifetime Budget (Cents):</label>
            <input type="number" id="lifetimeBudgetCents" name="adSetParams.lifetimeBudgetCents"> -->
            
            <label for="bidStrategy">Bid Strategy:</label>
            <select id="bidStrategy" name="adSetParams.bidStrategy" class="adParam">
                <option value="COST_CAP" selected>Cost Cap</option>
                <option value="LOWEST_COST_WITHOUT_CAP">Lowest Cost without Cap</option>
                <option value="LOWEST_COST_WITH_BID_CAP">Lowest Cost with Bid Cap</option>
            </select>
            
            <label for="targetingAgeMin">Minimum Target Age:</label>
            <input type="number" id="targetingAgeMin" name="adSetParams.adSetTargeting.age_min" min="18" max="100" class="adParam">
            
            <label for="targetingAgeMax">Maximum Target Age:</label>
            <input type="number" id="targetingAgeMax" name="adSetParams.adSetTargeting.age_max" min="18" max="100" class="adParam">
            

            <label>Genders (select multiple):</label>
            <div class="gender-checkboxes">
                <label class="checkbox-label">
                    <input type="checkbox" name="adSetParams.adSetTargeting.genders" value="1" class="adParam"> Male
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="adSetParams.adSetTargeting.genders" value="2" class="adParam"> Female
                </label>
            </div>


            <h2>Ad Creative Params</h2>
            <label for="videoTitle">Headline:</label>
            <input type="text" id="videoTitle" name="adCreativeParams.videoTitle" class="adParam">
            
            <label for="videoMessage">Primary Text:</label>
            <textarea id="videoMessage" name="adCreativeParams.videoMessage" rows="20" class="adParam"></textarea>
            
            <label for="linkDescription">Link Description:</label>
            <input type="text" id="linkDescription" name="adCreativeParams.linkDescription" class="adParam">
            
            <label for="urlTrackingTags">URL Tracking Tags:</label>
            <textarea id="urlTrackingTags" name="adCreativeParams.urlTrackingTags" rows="4" class="adParam"></textarea>
            
            <label for="ctaType">Call to Action Type:</label>
            <select id="ctaType" name="adCreativeParams.ctaType" class="adParam">
                <option value="LEARN_MORE" selected>Learn More</option>
            </select>
            
            <label for="ctaLinkValue">Website URL:</label>
            <input type="text" id="ctaLinkValue" name="adCreativeParams.ctaLinkValue" class="adParam">
            
            <div class="button-container">
                <button type="button" id="editButton" class="edit-button">Edit</button>
                <button type="button" id="cancelEditButton" class="cancel-edit-button" style="display: none;">Cancel Edit</button>
                <button type="button" id="saveButton" class="save-button" style="display: none;">Save Changes</button>
            </div>
        </form>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
